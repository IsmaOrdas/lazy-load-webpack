<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            html,
            body {
                height: 100%;
                width: 100%;
            }

            body {
                font-family: "Roboto", sans-serif;
                margin: 0;
            }

            .app-container {
                display: flex;
                height: 100%;
                flex-direction: column;
                padding: 30px;
            }

            .app-button button {
                border: 0;
                cursor: pointer;
                height: 40px;
                -webkit-appearance: none;
                padding: 0 10px;
            }

            .lazy-component {
                background: #f9f9f9; 
                display: flex;
                justify-content: center;
                align-items: center;
                width: 400px; 
                height: 200px; 
                margin-top: 40px;
                transition: all .3s ease;
            }

            .lazy-component.active {
                box-shadow: 0 1px 5px 1px rgba(0, 0, 0, .2);
            }

        </style>
    </head>
    <body>
        <div id="app" class="app-container">
            <div class="app-button"><button>Click to activate the component</button></div>
            <div class="lazy-component">
                <p>Component rendered but logic not active.</p>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
